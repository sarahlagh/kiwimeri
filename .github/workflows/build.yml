name: Build
on: [push, pull_request]
jobs:
  build-web:
    name: Build - Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - name: Build Production
        run: |
          yarn install --frozen-lockfile
          npx ionic build --prod

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Unit Tests
        run: |
          cp .env.ci .env
          yarn test-unit
